<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1 id="colorBlackjack" class="center">!31! 2-PLAYER DICE GAME</h1>
    <div id="colorTextFormat">
        <p id="message-el" class="center">Want to play a round?</p>

        <!-- Player 1 Section -->
        <div class="player-section">
            <h2>Player 1</h2>
            <p id="player1-dice-el">Dice Rolls: </p>
            <p id="player1-total-el">Total: </p>
        </div>

        <!-- Player 2 Section -->
        <div class="player-section">
            <h2>Player 2</h2>
            <p id="player2-dice-el">Dice Rolls: </p>
            <p id="player2-total-el">Total: </p>
        </div>

        <!-- Buttons -->
        <div class="center">
            <button id="startGame" onclick="startGameBtn()">START GAME</button>
        </div>
        <div class="center">
            <button id="rollDice" onclick="rollDiceBtn()">ROLL DICE</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
